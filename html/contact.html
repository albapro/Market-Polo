<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Market-Polo/css/style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Outfit:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Contáctanos</title>
  </head>
  <body>
    <header>
      <nav class="top">
        <div class="logo">
          <h1>MARKET POLO</h1>
          <h2>Tu mercado local</h2>
        </div>
        <div class="buttons">
          <button><img src="/images/user-logo-svg 1.svg" alt="user-icon"></button>
          <button><a href="cart.html"><img src="/images/logo carrito 1.svg" alt="cart-icon"></a></button>
          <button><img src="/images/cora 1.svg" alt="favorite-icon"></button>
        </div>
      </nav>
      <nav class="bottom">
        <div class="secciones">
          <ul>
            <li><a href="#">HOGAR</a></li>
            <li><a href="#">ELECTRÓNICA</a></li>
            <li><a href="#">JUGUETERÍA</a></li>
            <li><a href="#">DEPORTES</a></li>
            <li><a href="#">LIBROS</a></li>
            <li><a href="#">ECOLÓGICO</a></li>
            </ul>
        </div>
        <div class="buscador">
          <select name="BARRIO" id="BARRIO">
            <option selected disabled>BARRIO</option>
            <option value="CIUTAT VELLA">CIUTAT VELLA</option>
            <option value="GRACIA">GRACIA</option>
            <option value="HORTA-GUINARDÓ">HORTA-GUINARDÓ</option>
            <option value="L'EIXAMPLE">L'EIXAMPLE</option>
            <option value="LES CORTS">LES CORTS</option>
            <option value="NOU BARRIS">NOU BARRIS</option>
            <option value="SANT ANDREU">SANT ANDREU</option>
            <option value="SANT MARTÍ">SANT MARTÍ</option>
            <option value="SANTS-MONTJUIC">SANTS MONTJUIC</option>
            <option value="SARRIÁ - SANT GERVASI">SARRIÁ - SANT GERVASI</option>
          </select>
          <input type="text" placeholder="Estoy buscando...">
        </div>
      </nav>
    </header>

    <main>
      <div class="contactImg">
        <img
          src="/Market-Polo/images/Imagen contact page.svg"
          alt="contact-image"
        />
      </div>
      <section class="formulario">
        <h1>CONTÁCTANOS</h1>
        <form>
            <div>
          <label for="nameSurname"> Nombre y Apellido </label>
          <input
            type="text"
            id="nameSurname"
            name="nameSurname"
            placeholder="Ej. Manuel Rodriguez"
          /></div>

          <div>
          <label for="email"> Email </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="example@example.com"
          /></div>

          <div>
          <label for="message"> Mensaje </label>
          <input
            type="text"
            name="message"
            placeholder="Escriba aqui su mensaje"
          /></div>
          <div>
          <p>Contacto: market-polo@gmail.com</p>
        </div> <br>
        
        <section class="form-bottom">
              <button type="button">CONTÁCTANOS</button>
              <br>
    
              <img src="/Market-Polo/images/Icons Footer.svg" alt="iconslogos" />
            </form>
          </section>
    </section>

    </main>
  </body>
</html>
