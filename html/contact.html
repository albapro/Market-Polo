<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Market-Polo/css/contact.css" />
    <link rel="stylesheet" href="/Market-Polo/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Outfit:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Contáctanos</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>MARKET POLO</h1>
          <h2>Tu mercado local</h2>
        </div>
        <button>
          <img src="images/user-logo-svg 1.svg" alt="user-icon" />
        </button>
        <button>
          <img src="/Market-Polo/images/logo_carrito_1.png" alt="cart-icon" /><a
            href="html/cart.html"
            >Contact Information</a
          >
        </button>
        <button><img src="/Market-Polo/images/icon favorite.svg" alt="favorite-icon" /></button>
        <ul>
          <li type="button">HOGAR</li>
          <li type="button">ELECTRÓNICA</li>
          <li type="button">JUGUETERÍA</li>
          <li type="button">DEPORTES</li>
          <li type="button">LIBROS</li>
          <li type="button">ECOLÓGICO</li>
        </ul>
        <label for="BARRIO">BARRIO</label>
        <select name="BARRIO" id="BARRIO"></select>
      </nav>
    </header>

    <main>
      <div class="contactImg">
        <img
          src="/Market-Polo/images/Imagen contact page.svg"
          alt="contact-image"
        />
      </div>
      <section class="formulario">
        <h1>CONTÁCTANOS</h1>
        <form>
            <div>
          <label for="nameSurname"> Nombre y Apellido </label>
          <input
            type="text"
            id="nameSurname"
            name="nameSurname"
            placeholder="Ej. Manuel Rodriguez"
          /></div>

          <div>
          <label for="email"> Email </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="example@example.com"
          /></div>

          <div>
          <label for="message"> Mensaje </label>
          <input
            type="text"
            name="message"
            placeholder="Escriba aqui su mensaje"
          /></div>
          <div>
          <p>Contacto: market-polo@gmail.com</p>
        </div> <br>
        
        <section class="form-bottom">
              <button type="button">CONTÁCTANOS</button>
              <br>
    
              <img src="/Market-Polo/images/Icons Footer.svg" alt="iconslogos" />
            </form>
          </section>
    </section>

    </main>
  </body>
</html>
